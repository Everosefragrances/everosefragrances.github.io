<div class="box">
<h1>Find Your Scent</h1>
<p>Not every scent is worn. Some are felt.</p>

<div class="question">
<p>1. Choose a mood:</p>
<button onclick="pick('soft')">Soft & romantic</button>
<button onclick="pick('warm')">Warm & glowing</button>
<button onclick="pick('fresh')">Clean & light</button>
<button onclick="pick('deep')">Deep & cozy</button>
</div>

<div class="question">
<p>2. Choose a moment:</p>
<button onclick="pick('soft')">Quiet mornings</button>
<button onclick="pick('fresh')">Open windows</button>
<button onclick="pick('warm')">Golden hour</button>
<button onclick="pick('deep')">Late nights</button>
</div>

<div class="question">
<p>3. Choose a feeling:</p>
<button onclick="pick('fresh')">Free</button>
<button onclick="pick('soft')">Loved</button>
<button onclick="pick('warm')">Confident</button>
<button onclick="pick('deep')">Comforted</button>
</div>

<div id="result"></div>
</div>

<script>
let scores = {soft:0, warm:0, fresh:0, deep:0};

function pick(type){
  scores[type]++;

  let total = scores.soft + scores.warm + scores.fresh + scores.deep;

  if(total >= 5){
    let top = Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b);

    let text = {
      soft: "üå∏ Your scent is soft, romantic, and delicate. Something beautiful is waiting for you.",
      warm: "‚ú® Your scent is warm, glowing, and comforting. Your Everose match is coming.",
      fresh: "üïäÔ∏è Your scent is clean, light, and airy. A new feeling is on the way.",
      deep: "üåô Your scent is deep, cozy, and sensual. Your Everose scent is waiting."
    };

    document.getElementById("result").innerHTML = text[top] + "<br><br>Everose ‚Äî launching soon.";
  }
}
</script>
